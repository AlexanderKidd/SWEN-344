<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">


<!-- Start Validation-->
<style type="text/css">
    input[type="email"]:valid{
        outline: 2px solid green;
    }
    input[type="email"]:invalid{
        outline: 2px solid red;
    }

    input[type="url"]:valid{
        outline: 2px solid green;
    }
    input[type="url"]:invalid{
        outline: 2px solid red;
    }


</style>

<!-- End Validation -->


</head>

<body>


<!-- ******************************************* Validation **************************--> 

<h1>Validations</h1>


	<label>
         Email Address: <input type="email" name="mycolor" required>
        </label>
        <label>
            Website URL: <input type="url" name="mywebsite" required>
        </label>
        
        <!-- Might need to change some CSS as well -->
        <label>
          Telephone number: <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="phonenumber" required>
        </label>




<!-- ******************************************* Validation **************************--> 



</body>



</html>
